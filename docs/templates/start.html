<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 1530 Question Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='mascot_idle_1.png') }}" alt="Mascot" id="mascot"
             data-frames="['mascot_idle_1.png', 'mascot_idle_2.png']">
        <h1>Welcome to the Math 1530 Bot!</h1>
        <p class="subtitle">Ready to practice for your exam?</p>
        <div class="start-buttons">
            <a href="{{ url_for('quiz_page') }}" class="button">Start Random Quiz</a>
            <a href="{{ url_for('topics_page') }}" class="button secondary">Choose by Question Type</a>
        </div>
    </div>
    <script>
        const mascot = document.getElementById('mascot');
        if (mascot) {
            const frames = JSON.parse(mascot.dataset.frames.replace(/'/g, '"'));
            let currentFrame = 0;
            setInterval(() => {
                currentFrame = (currentFrame + 1) % frames.length;
                mascot.src = `/static/${frames[currentFrame]}`;
            }, 500);
        }
    </script>
</body>
</html>
