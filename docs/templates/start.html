<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 1530 Question Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#000000">
    <style>
        /* Dark theme styles */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        
        /* Headings and text */
        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #ffffff;
            font-size: 2.2em;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #e0e0e0;
            font-size: 1.2em;
        }
        
        /* Mascot styling */
        #mascot {
            height: 180px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Button container */
        .start-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        
        /* Button styling */
        .button {
            padding: 15px 20px;
            font-size: 1.2em;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
        }
        
        .button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }
        
        .button.secondary {
            background-color: #424242;
        }
        
        .button.secondary:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='mascot_idle_1.png') }}" alt="Mascot" id="mascot"
             data-frames="['mascot_idle_1.png', 'mascot_idle_2.png']">
        <h1>Welcome to the Math 1530 Bot!</h1>
        <p class="subtitle">Ready to practice for your exam?</p>
        <div class="start-buttons">
            <a href="{{ url_for('exams_page') }}" class="button">Choose Exam</a>
            <a href="{{ url_for('quiz_page') }}" class="button secondary">Start Random Quiz</a>
        </div>
    </div>
    <script>
        const mascot = document.getElementById('mascot');
        if (mascot) {
            const frames = JSON.parse(mascot.dataset.frames.replace(/'/g, '"'));
            let currentFrame = 0;
            setInterval(() => {
                currentFrame = (currentFrame + 1) % frames.length;
                mascot.src = `./static/${frames[currentFrame]}`;
            }, 500);
        }
    </script>
</body>
</html>
