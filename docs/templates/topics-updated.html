<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Topic - Math 1530 Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .exam-category {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .exam-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #333;
        }
        .random-all {
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Question Type</h1>
        
        <div class="random-all">
            <a href="{{ url_for('quiz_page') }}" class="button topic-button">Random (All Topics)</a>
        </div>
        
        <!-- Exam 1 Categories -->
        <div class="exam-category">
            <h2 class="exam-title">Exam 1 Topics</h2>
            <div class="topic-list">
                {% for type in exam1_topics %}
                    <a href="{{ url_for('quiz_page', topic=type, exam='Exam 1') }}" class="button topic-button">{{ type }}</a>
                {% endfor %}
            </div>
            <a href="{{ url_for('quiz_page', exam='Exam 1') }}" class="button topic-button" style="margin-top: 15px;">Random Exam 1 Topic</a>
        </div>
        
        <!-- Exam 2 Categories -->
        <div class="exam-category">
            <h2 class="exam-title">Exam 2 Topics</h2>
            <div class="topic-list">
                {% for type in exam2_topics %}
                    <a href="{{ url_for('quiz_page', topic=type, exam='Exam 2') }}" class="button topic-button">{{ type }}</a>
                {% endfor %}
            </div>
            <a href="{{ url_for('quiz_page', exam='Exam 2') }}" class="button topic-button" style="margin-top: 15px;">Random Exam 2 Topic</a>
        </div>
        
        <a href="{{ url_for('start_page') }}" class="button back-button">Back to Start</a>
    </div>
</body>
</html>
