<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 1530 Question Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="stats" id="stats-label">
                <span>Streak: 0</span>
            </div>
            <a href="{{ url_for('start_page') }}" class="button back-button">‚Üê Back</a>
        </div>
        <img src="{{ url_for('static', filename='mascot_idle_1.png') }}" alt="Mascot" id="mascot"
             data-idle-frames="['mascot_idle_1.png', 'mascot_idle_2.png']"
             data-correct-frames="['mascot_correct_1.png', 'mascot_correct_2.png', 'mascot_correct_3.png', 'mascot_correct_4.png']"
             data-incorrect-frames="['mascot_incorrect_1.png', 'mascot_incorrect_2.png', 'mascot_incorrect_3.png', 'mascot_incorrect_4.png']">
        <h1>Math 1530 Question Bot</h1>
        <div class="card">
            <p id="question-text">Loading question...</p>
        </div>
        <div id="next-button-container-top" class="button-container hidden">
            <!-- Next button will appear here after an answer is selected -->
        </div>
        <div id="options-container" class="options-container">
            <!-- Options will be dynamically inserted here -->
        </div>
        <div class="card feedback hidden" id="feedback-card">
            <p id="feedback-text"></p>
            <div id="ti84-section">
                <h3>Calculator Steps:</h3>
                <pre id="ti84-text"></pre>
            </div>
            <div id="example-container" class="hidden">
                <p class="example-label">Example in practice:</p>
                <pre id="example-text" class="calculator-screen"></pre>
            </div>
        </div>
        <div class="card hidden" id="hint-card">
            <p id="hint-text"></p>
        </div>
        <div id="bonus-animation-overlay" style="display: none;"></div>
        <div class="button-container" id="bottom-button-container">
            <button id="hint-button" class="button secondary">Hint</button>
            <button id="skip-button" class="button secondary">Skip</button>
            <button id="next-button" class="button">Next Question</button>
        </div>
        <div id="streak-counter" class="streak-counter"></div>
    </div>

    <!-- Use the updated question bank and script files -->
    <script src="{{ url_for('static', filename='question-bank-updated.js') }}"></script>
    <script src="{{ url_for('static', filename='script-updated.js') }}"></script>
</body>
</html>
